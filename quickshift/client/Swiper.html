<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>

  <!-- Demo styles -->
  <style>

    .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    #first-slide {
      background-color: #209cee;
      height: 100%;
      width: 100%;
    }

    #loader-container {
      position: absolute;
      margin-top: 20%;
    }

    #logo {
      margin: 100px;
    }
  </style>
</head>

<body>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div id="first-slide" class="container">
          <img id="logo" src="images/Logo.png">
          <a class="next-button button is-info">Lodge Job</a>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="container">
          <ul>

            <li>
              <figure class="image is-128x128">
                <img src="images/03.png">
              </figure>
            </li>

            <li>
              <figure class="image is-128x128">
                <img src="images/02.png">
              </figure>
            </li>

            <li>
            <figure class="image is-128x128">
              <img src="images/03.png">
            </figure>
            </li>

            <li>
            <figure class="image is-128x128">
              <img src="images/04.png">
            </figure>
            </li>

          </ul>
          <button onclick="send()" class="next-button button is-info">Send Requests</button>
        </div>
      </div>

      <div class="swiper-slide">
        <div id="loader-container" class="container">
          <div class="loader"></div>
        </div>
        <div class="container">
          <p id="textdiv">Sending Requests</p>
        </div>
      </div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.next-button',
      }
    });
  </script>

  <script type="text/javascript">
    function send() {
      setInterval(function() {
        document.getElementById("textdiv").innerHTML = "Joe accepted the job request!";
      }, 15000);
    }
  </script>

</body>
</html>

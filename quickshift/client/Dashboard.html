<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>Dashboard</title>
</head>

<body>
  <section class="hero is-info is-large">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">back</a>
        </div>
      </div>
    </nav>

  </section>

  <section class="section">
    <div class="container">
      <p>1. How many people do you need?</p>

      <div class="field">
        <div class="control">
          <input class="input is-info" type="text" placeholder="Info input">
        </div>
      </div>
    </div>

    <div class="container">
      <p>2. Who do you need?</p>

      <a class="button is-info">Receptionist</a>
      <a class="button is-info">Docter</a>
      <a class="button is-info">Nurse</a>
    </div>

    <div class="container">
      <p>3. Which day do you need staff for?</p>

      <span class="icon">
        <i class="far fa-calendar-alt"></i>
      </span>
    </div>

  </section>
</body>
